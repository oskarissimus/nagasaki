name: deploy

on:
  push:
    tags:
      - '*'


jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to kimsufi
        run: |
          docker image prune -af
          docker-compose down
          docker-compose up --build -d --env-file=/home/ubuntu/nagasaki/.env
